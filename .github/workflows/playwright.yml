name: Full Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
        
    - name: Build test environment (cached)
      run: |
        echo "üê≥ Building comprehensive test environment..."
        docker build \
          --cache-from type=local,src=/tmp/.buildx-cache \
          --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
          -t playwright-tests .
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        
    - name: Run comprehensive test suite
      run: |
        echo "üß™ Running full test suite (functional + visual regression)..."
        echo "üì∏ This includes UI/visual regression testing for personal site updates"
        chmod +x ./scripts/test-docker.sh
        ./scripts/test-docker.sh
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures-${{ github.sha }}
        path: |
          playwright-report/
          test-results/
        retention-days: 5
        
    - name: Upload visual diff artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs-${{ github.sha }}
        path: test-results/**/test-failed-*.png
        retention-days: 5