name: Full Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Build application
      run: npm run build
      
    - name: Start server and run tests
      run: |
        echo "ðŸ§ª Running comprehensive test suite on GitHub runner..."
        npm start &
        SERVER_PID=$!
        echo "â³ Waiting for server to be ready..."
        for i in {1..60}; do
          if curl -f http://localhost:3000 >/dev/null 2>&1; then
            echo "âœ… Server ready! Running Playwright tests..."
            npx playwright test
            TEST_EXIT_CODE=$?
            kill $SERVER_PID 2>/dev/null || true
            exit $TEST_EXIT_CODE
          fi
          sleep 1
        done
        echo "âŒ Server failed to start within 60 seconds"
        kill $SERVER_PID 2>/dev/null || true
        exit 1
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures-${{ github.sha }}
        path: |
          playwright-report/
          test-results/
        retention-days: 5
        
    - name: Upload visual diff artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs-${{ github.sha }}
        path: test-results/**/test-failed-*.png
        retention-days: 5